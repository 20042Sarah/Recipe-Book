{% extends 'base.html' %}
{% block body %}
<title>Login</title>
<br>
<div class="w3-container">
    <div class="w3-panel w3-round-xlarge w3-theme-l3 w3-cell w3-card-4">
        <div class="w3-panel">
            <h1 class="heading-padding">Login</h1>
            <!-- sign in form -->
            <form action="/login" method="POST">
                <label for="username">Username: </label>
                <input type="text" name="username" maxlength="25" class="w3-input" required><br>
                <label for="password">Password: </label>
                <input type="password" name="password" class="w3-input" required><br>
                {% if error_message %}
                <div class="colour5"> {{ error_message }} </div><br>
                {% endif %}
                <button type="submit" class="w3-input-button w3-round-xlarge">Login</button>
            </form>
            <p>Don't have an account? <a href = '/signup'>Sign Up Here!</a><p></p>
        </div>
    </div>
    <!-- admin button -->
    <br>
    <a href="/admin"><button class="w3-btn w3-theme-l4">admin</button></a>
</div>
{% endblock %}
