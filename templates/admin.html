{% extends "base.html" %}
{% block body %}
<title>Recipe Admin</title>
<div class="w3-container">
    <h1><b class="w3-text-white">Admin</b></h1>
    <div class="recipe-container">
        <div class="w3-card-4 w3-theme-l3 w3-padding">
            <h2 class="w3-text white">Create Recipe</h2>
            <!-- form to add a recipe to Recipes table -->
            <form action="/create_recipe" method="post" enctype=multipart/form-data>
                <label for="Rname">Name: </label>
                <input class="w3-input w3-border w3-animate-input" type="text" style="width:60%" name="Rname"><br>
                <label for="Rmeal">Meal: </label><br>
                <select class="w3-select" style="width:60%" name="Rmeal">
                    {% for item in meals %}
                    <option value='{{ item[0] }}'>{{ item[1] }}</option>
                    {% endfor %}
                </select><br><br>
                <label for="Rdiff">Difficulty: </label><br>
                    <input class="w3-radio" type="radio" name="Rdiff" value="1">
                    <label for="1">1</label>
                    <input class="w3-radio" type="radio" name="Rdiff" value="2">
                    <label for="2">2</label>
                    <input class="w3-radio" type="radio" name="Rdiff" value="3">
                    <label for="3">3</label>
                    <input class="w3-radio" type="radio" name="Rdiff" value="4">
                    <label for="4">4</label>
                    <input class="w3-radio" type="radio" name="Rdiff" value="5">
                    <label for="5">5</label><br><br>
                <label for="file">Select an image: </label>
                <input type="file" name="file"><br><br>
                <input type="submit" value="Submit" onclick="msg()">
            </form><br>
        </div>
        <div></div>
        <div class="w3-card-4 w3-theme-l3 w3-padding">
            <h2>Add Ingredient</h2>
            <!-- form that adds an ingredient to a recipe in the Ingredients Table -->
            <form action="/add_ingredient" method="post">
                <label for="recipe">Recipe: </label><br>
                <select class="w3-select" style="width:90%" name="recipe">
                    {% for item in recipes %}
                    <option value='{{ item[0] }}'>{{ item[1] }}</option>
                    {% endfor %}
                </select><br>
                <p></p>
                <label for="food">Ingredient: </label>
                <select class="w3-select" style="width:90%" name="food">
                    {% for item in food %}
                    <option value='{{ item[0] }}'>{{ item[1] }}</option>
                    {% endfor %}
                </select><br>
                <p></p>
                <label for="quan">Quantity: </label>
                <input class="w3-input w3-border" type="text" style="width:90%" name="quan"><br>
                <label for="meas">Measure: </label>
                <input class="w3-input w3-border" type="text" style="width:90%" name="meas"><br>
                <input type="submit" value="Submit" onclick="msg()">
            </form>
        </div>
        <div>
            <p></p>
        </div>
        <div></div>
        <div></div>
        <div class="w3-card-4 w3-theme-l3 w3-padding">
            <h2 class="w3-text white">Create Ingredient</h2>
            <!-- form to add a new ingreident to the food table -->
            <form action="/create_ingredient" method="post">
                <label for="name">Ingredient name: </label>
                <input class="w3-input w3-border w3-animate-input" type="text" style="width:60%" name="name"><br>
                <input type="submit" value="Submit" onclick="msg()">
            </form>
        </div>
        <div></div>
        <div class="w3-card-4 w3-theme-l3 w3-padding">
            <h2 class="w3-text white">Add Step</h2>
            <!-- form to add a step to a recipe in the Instructions table -->
            <form action="/add_step" method="post">
                <label for="recipe">Recipe: </label><br>
                    <select class="w3-select" style="width:90%" name="recipe">
                        {% for item in recipes %}
                        <option value='{{ item[0] }}'>{{ item[1] }}</option>
                        {% endfor %}
                    </select><br>
                <p></p>
                <label for="step">Step number: </label>
                <input class="w3-input w3-border" type="number" style="width:90%" name="step"><br>
                <label for="step">Instruction: </label><br>
                <textarea class="w3-input" name="instruction" rows="4" style="width:90%"></textarea>
                <p></p>
                <input type="submit" value="Submit" onclick="msg()">
            </form>
        </div>
    </div>
    <br>
    <div class="w3-card-4 w3-theme-l3 w3-padding">
        <h2 class="w3-text white">Delete</h2>
        <div class="recipe-container">
            <!-- form to delete a recipe from database -->
            <div>
                <h3 class="w3-text white">Recipe:</h3>
                <form action="/delete_recipe" method="post">
                    <select class="w3-select" style="width:90%" name="recipe">
                        {% for item in recipes %}
                        <option value='{{ item[0] }}'>{{ item[1] }}</option>
                        {% endfor %}
                    </select><br>
                    <p></p>
                    <input type="submit" value="Delete" onclick="msg()"><br>
                    <p></p>
                </form>
            </div>
            <div></div>
            <!-- form to delete an ingredient from database -->
            <div>
                <h3 class="w3-text white">Ingredient:</h3>
                <form action="/delete_ingred" method="post">
                    <select class="w3-select" style="width:90%" name="food">
                        {% for item in food %}
                        <option value='{{ item[0] }}'>{{ item[1] }}</option>
                        {% endfor %}
                    </select><br>
                    <p></p>
                    <input type="submit" value="Delete" onclick="msg()"><br>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
    <!-- home button -->
    <div>
        <p></p>
        <a href="/logout"><button class="w3-btn w3-white">Log Out</button></a>
        <a href="/"><button class="w3-btn w3-white"><i class="fa fa-home"></i></button></a>
    </div>
</div>
<script>
    function msg() {
      alert("Sumbitted. Go home to view changes.");
    }
</script>
{% endblock %}
