{% extends "base.html" %}
{% block body %}
<title>Penny's Recipe Book</title>
<div class="w3-container">
    {% for item in user %}
    <h2 class="heading-padding">Welcome {{ item[1] }}!</h2>
    {% endfor %}
    <div>
        <h3>Favourited Recipes: </h3>
        <div class="grid-recipe2">
            {% for item in favourites %}
            <div class="w3-padding"> 
              <div class="w3-card w3-theme-l4">
                <img src="/static/images/{{ item[1] }}.jpg" width="100%" height="300" style="object-fit: cover">
                <div class="w3-container">
                  <h4 class="title"><a href="/recipe/{{ item[1] }}">{{ item[1] }}</a></h4>
                  <!-- Credit to Charlotte for help with above line-->
                  <p>Meal: {{ item[2] }}</p>
                  <p>Difficulty: {{ item[3] }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div>
        <a href="/logout"><button class="w3-btn w3-theme-l4">Log Out</button></a>
        <a href="/"><button class="w3-btn w3-theme-l4"><i class="fa fa-home"></i></button></a>
    </div>
</div>
{% endblock %}
