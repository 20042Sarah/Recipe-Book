{% extends "base.html" %}
{% block body %}
<title>Recipe Book</title>
<div class="w3-container">
    <h1>Recipe Book</h1>
    <!-- Displays all recipes in a table -->
    <div class="home-container">
        <div>
            <!-- search bar and filtering -->
            <input class="w3-input w3-border w3-padding" type="text" placeholder="Search recipe name..." id="search" onkeyup="SearchFunction()">
            <p></p>
            <!-- dropdown menu to filter by menu -->
            <div class="w3-dropdown-hover">
              <button class="w3-button w3-white">filter by meal  <i class="fa fa-angle-down"></i></button>
              <div class="w3-dropdown-content w3-bar-block w3-border" id="myBtnContainer">
                <!--<button onclick="MealFunction()" class="w3-button w3-white" id="meal">Basic</button>-->
                <button class="btn active w3-button w3-white" onclick="filterSelection('all')"> Show all</button>
                <button class="btn w3-button w3-white" onclick="filterSelection('basic')"> Basic</button>
                <button class="btn w3-button w3-white" onclick="filterSelection('dinner')"> Dinner</button>
              </div>
            </div>
        </div>
        <div>
            <!-- a little space -->
            <P></P>
        </div>
        <div>
            <table class="w3-table-all" id="RecipeTable">
                <tr>
                    <th>ID</th>
                    <th>Recipe</th>
                    <th>Meal</th>
                    <th>Difficulty</th>
                </tr>
                {% for item in results %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td><a href="/recipe/{{ item[1] }}">{{ item[1] }}</a></td>
                    <!-- Credit to Charlotte for help with above line-->
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<script>
  // fucntion for search bar
  function SearchFunction() {
    var input, filter, table, tr, td, i;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    table = document.getElementById("RecipeTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  // functions for meal filter dropdown
  filterSelection("all")
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("meal");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }

  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
  }

  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
    }
    element.className = arr1.join(" ");
  }

  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
  }
</script>
{% endblock %}
