{% extends "base.html" %}
{% block body %}
<title>Recipe Book</title>
<h1>Recipe Book</h1>
    <table class="w3-striped">
        <tr>
            <th>ID</th>
            <th>Recipe</th>
            <th>Meal</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
