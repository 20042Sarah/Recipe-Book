<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe }}</title>
</head>
<body>
    <h1>{{ recipe }}</h1>
    <h2>Ingredients</h2>
    <table class="w3-striped">
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
        </tr>
        {% for item in ingredients %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Instructions</h2>
    <table class="w3-striped">
        <tr>
            <th>Step</th>
            <th>Instruction</th>
        </tr>
        {% for item in instructions %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
