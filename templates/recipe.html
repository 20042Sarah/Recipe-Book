{% extends "base.html" %}
{% block body %}
<title>{{ recipe }}</title>
<div class="w3-container">
    <h1>{{ recipe }}</h1>
    <div class="recipe-container">
        <div>
        <h2>Ingredients</h2>
        <!-- Displays ingredients for recipe -->
        <div class="w3-container w3-theme-l4">
            {% for item in ingred %}
            <p>{{ item[1] }} {{ item[2] }} {{ item[0] }}</p>
            {% endfor %}
        </div>
        <h2>Instructions</h2>
        <!-- Displays instructions for recipe -->
        <table class="w3-striped w3-theme-l4">
            <tr>
                <th>Step</th>
                <th>Instruction</th>
            </tr>
            {% for item in instr %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
            </tr>
            {% endfor %}
        </table>
        <p></p>
        <!-- back button -->
        <a href="/"><button class="w3-btn w3-theme-l4"><i class="fa fa-angle-left"></i></button></a>
        </div>
        <div class="w3-container">
            <div class="w3-card w3-theme-l4" style="width:75%">
                <img src="/static/images/{{ recipe }}.jpg" class="w3-border" style="padding:4px;width:100%">
            </div>
        </div>
    </div>
</div>
{% endblock %}
